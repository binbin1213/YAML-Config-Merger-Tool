<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML合并工具 - WASM集成</title>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>YAML配置合并工具</h1>

        <div class="grid">
            <div class="column">
                <h3>模板配置</h3>
                <textarea id="template" rows="20" cols="40" placeholder="粘贴模板YAML"></textarea>
            </div>

            <div class="column">
                <h3>用户配置</h3>
                <textarea id="user" rows="20" cols="40" placeholder="粘贴用户YAML"></textarea>
            </div>

            <div class="column">
                <h3>合并结果</h3>
                <div class="controls">
                    <button onclick="mergeYaml()">合并配置</button>
                    <button onclick="downloadResult()">下载结果</button>
                    <label>
                        <input type="checkbox" id="compatibility"> 兼容模式
                    </label>
                </div>
                <textarea id="result" rows="20" cols="40" readonly placeholder="合并结果"></textarea>
            </div>
        </div>
    </div>

    <script src="js-yaml-merger.js"></script>
    <script>
        let merger = new YamlMerger();

        function mergeYaml() {
            try {
                const template = document.getElementById('template').value;
                const user = document.getElementById('user').value;
                const compatibility = document.getElementById('compatibility').checked;

                if (!template || !user) {
                    alert('请输入模板和用户配置');
                    return;
                }

                const result = merger.mergeConfigs(template, user, compatibility);
                document.getElementById('result').value = result;

                // 高亮用户配置中的键
                const highlightedKeys = merger.getHighlightedKeys();
                console.log('用户配置中的键:', Array.from(highlightedKeys));

            } catch (error) {
                alert('合并失败: ' + error.message);
            }
        }

        function downloadResult() {
            const result = document.getElementById('result').value;
            if (!result) {
                alert('没有可下载的结果');
                return;
            }

            const blob = new Blob([result], { type: 'text/yaml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'merged-config.yaml';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .column {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }

        .controls {
            margin: 10px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }

        h1, h3 {
            color: #333;
        }
    </style>
</body>
</html>
